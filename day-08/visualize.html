<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 08 - 3D Node Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 300px;
        }
        #info h3 {
            margin: 0 0 10px 0;
        }
        #info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="info">
        <h3>Day 08 - 3D Nodes</h3>
        <p>Total Nodes: <span id="node-count">0</span></p>
        <p>Controls:</p>
        <ul style="margin: 5px 0; padding-left: 20px;">
            <li>Left Mouse: Rotate</li>
            <li>Right Mouse: Pan</li>
            <li>Scroll: Zoom</li>
        </ul>
    </div>
    <script type="module" src="./visualize.js"></script>
</body>
</html>
